<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <title>iSIGHT - Admin Page</title>
</head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between mb-3">
            <h1 class="text-primary">Admin Page - Update Today's Information</h1>
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
        </div>
        <form method="POST">
            <div class="form-group">
                <label for="classes">Classes Today:</label>
                <input type="text" class="form-control" id="classes" name="classes" required>
            </div>
            <div class="form-group">
                <label for="offices">Offices Open:</label>
                <input type="text" class="form-control" id="offices" name="offices" required>
            </div>
            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
